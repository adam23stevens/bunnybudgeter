<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="monthlyPaymentForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!monthlyPaymentForm.valid">Save</button>
                    <a class="btn btn-default" (click)="onCancel()">
                        <</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" class="form-control" formControlName="Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="text" id="Date" class="form-control" formControlName="Date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="IsCredit">Is this income?</label>
                        <input type="checkbox" id="IsCredit" class="form-control" formControlName="IsCredit" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Amount">Amount</label>
                        <input type="text" id="Amount" class="form-control" formControlName="Amount" />
                    </div>
                </div>
            </div>
        </form>
        <!--<button class="btn btn-primary" (click)="onClickMonthlyPayments()">Monthly ingoings and outgoings</button>-->
    </div>
</div>
